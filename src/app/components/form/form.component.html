<div class="container-fluid">
    <div class="container">
     
      <!-- The Modal -->
      <div class="modal fade" id="myModal1"> 
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
          
            <!-- Modal Header -->
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" (click)="close()">&times;</button>
          </div>
        
          <div class="modal-body">
            <h4>Edit item</h4>
            <form class="form-group">
                <label for="usr">Car brand:</label>
                <input [(ngModel)]="car.brand" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Car brand" id="usr">
                <label for="usr1">Car model:</label>
                <input [(ngModel)]="car.model" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Car model" id="usr1">
                <label for="usr2">Year of release:</label>
                <input [(ngModel)]="car.year" #year="ngModel" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Year of release" id="usr2" minlength=4 maxlength=4 pattern="^[0-9]+$" required>
                <div *ngIf="year.errors?.pattern">Enter only numbers</div>
                <div *ngIf="year.errors?.minlength">You need to enter 4 digits</div>
            </form>
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-success" data-dismiss="modal" [disabled]="!year.valid" (click)="edit()">Edit</button> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
