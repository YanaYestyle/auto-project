<div class="container-fluid">
    <div class="container">
        
      <!-- Button to Open the Modal -->
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal1" (click)="edit(car.id)">
        Edit
      </button>
    
      <!-- The Modal -->
      <div class="modal fade" id="myModal1">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
          
            <!-- Modal Header -->
          <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
        
  
          <div class="modal-body">
            <h4>Edit item</h4>
            <form class="form-group">
                <label for="usr">Car brand:</label>
                <input [(ngModel)]="car.brand" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Car brand" id="usr">
                <label for="usr1">Car model:</label>
                <input [(ngModel)]="car.model" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Car model" id="usr1">
                <label for="usr2">Year of release:</label>
                <input [(ngModel)]="car.year" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Year of release" id="usr2">
            </form>
            
        
          
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-success" data-dismiss="modal">Edit</button> 
            </div>
          </div><!--(click)="edit()"-->
        </div>
      </div>
    </div>
  </div>
